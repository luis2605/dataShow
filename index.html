<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/dataShow/assets/dataShowLogo-9cf517cb.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="manifest" href="/manifest.json" />
    <title>dataShow</title>
    <script type="module" crossorigin src="/dataShow/assets/index-0a14c61a.js"></script>
    <link rel="stylesheet" href="/dataShow/assets/index-1aac4c68.css">
  <link rel="manifest" href="/dataShow/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/dataShow/registerSW.js"></script></head>
  <body>
    <div id="root"></div>
    <style type="text/css">
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-button {
        width: 0px;
        height: 0px;
        background: #666666;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(10, 113, 253);
        border: 0px none;
        border-radius: 50px;
      }

      ::-webkit-scrollbar-track {
        background: #666666;
        border: 0px none #ffffff;
        border-radius: 0px;
      }
      ::-webkit-scrollbar-track:hover {
        background: #666666;
      }
      ::-webkit-scrollbar-track:active {
        background: #333333;
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }
    </style>
    
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then(function (registration) {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch(function (error) {
            console.error("Service Worker registration failed:", error);
          });
      }
    </script>
  </body>
</html>
